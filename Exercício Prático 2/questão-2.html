<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Produtos</title>
  <style>
    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background: rgb(117, 0, 128);
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Matéria</th>
      <th>Professor</th>
      <th>Horário</th>
    </tr>
    <tr>
      <td>Desenvolvimento Web</td>
      <td>Simone</td>
      <td>Segunda-feira</td>
    </tr>
    <tr>
      <td>Banco de Dados</td>
      <td>Marcelo</td>
      <td>Quarta-feira</td>
    </tr>
    <tr>
      <td>Paradigmas de Python</td>
      <td>Marcelo</td>
      <td>Sexta-feira</td>
    </tr>
    <tr>
      <td>Pensamento Computacional</td>
      <td>On-line</td>
      <td>On-line</td>
    </tr>
    <tr>
      <td>Sistemas Operacionais</td>
      <td>On-line</td>
      <td>On-line</td>
    </tr>
  </table>

</body>
</html>
