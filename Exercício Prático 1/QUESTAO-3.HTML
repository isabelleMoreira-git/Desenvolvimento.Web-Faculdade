<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Questão 3</title>
    </head>
    <body>
        <h1>Lista de Produtos</h1>
        <table border="1">
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade em Estoque</th>
            </tr>

            <tr>
                <td>Notebook</td>
                <td>R$ 3.500,00</td>
                <td>12</td>
            </tr>

            <tr>
                <td>Mouse Gamer</td>
                <td>R$ 120,00</td>
                <td>30</td>
            </tr>

            <tr>
                <td>Teclado Mecânico</td>
                <td>R$ 280,00</td>
                <td>20</td>
            </tr>
        </table>

        <h1>Formulário de Pedido</h1>

        <form action="/submit_form" method="post">
            <label for= "name"> Nome do Cliente: </label> <br>
            <input type= "text" id="name" name="name" placeholder="Digite o seu nome" required> <br><br>

            <label for= "Produto"> Produto Desejado: </label> <br>
            <select id="Produto" name="Produto" required>
                <option value="Notebook">Notebook</option>
                <option value="Mouse Gamer">Mouse Gamer</option>
                <option value="Teclado Mecânico">Teclado Mecânico</option>
            </select><br><br>

            <label for= "quantidade"> Quantidade: </label> <br>
            <input type= "number" id="quantidade" name="quantidade" min="1" placeholder="Insira a quantidade" required> <br><br>

            <input type="submit" value="Enviar Pedido">
        </form>
    </body>
</html>
